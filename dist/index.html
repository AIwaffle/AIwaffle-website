    <style>
      img {
        width: 100%;
      }
      .inline-logo img {
        width: 1.2em;
        margin-right: .5em;
      }
      p {
          line-height: 1.2em;
      }
      html {
        --scrollbarBG: white;
        --thumbBG: rgba(204,204,204,1);
      }
      .content {
        white-space: pre-wrap;
        font-size: 0.8em;
        padding-right: 0.8em;
        margin: auto;
      }
      @media (min-width: 700px) {
        .content {
          max-width: 50vw;
        }
      }
      @media (min-width: 860px) {
        .content-scroll::-webkit-scrollbar {
          width: 15px;
        }
        .content-scroll {
          scrollbar-color: var(--thumbBG) var(--scrollbarBG);
          max-height: calc(100vh - 20px);
          overflow-x: auto;
          overflow-y: scroll;
        }
        .content-scroll::-webkit-scrollbar-track {
          background: var(--scrollbarBG);
        }
        .content-scroll::-webkit-scrollbar-thumb {
          background-color: var(--thumbBG) ;
          border-radius: 6px;
          border: 3px solid var(--scrollbarBG);
        }
      }
      @media (max-width: 500px) {
        #tutorial-menu {
          display: none;
        }
      }
      @media (min-width: 501px) {
        .content {
          margin-left: 300px; 
        }
        .discussion {
          margin-left: 150px;
        }
      }
      /* style github cards */
      iframe[id^="ghcard"] {
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
    <script defer src="/dist/main.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var app = Elm.Main.init({
          node: document.getElementById("app")
        });
        app.ports.renderContent.subscribe(
          function(contentName) {
            fetch('/dist/contents/' + contentName + '.md')
            .then(response => response.text())
            .then((contentText) => {
              const contentNode = document.getElementsByClassName("content")[0];
              const tm = texmath.use(katex);
              const md = window.markdownit({
                highlight: function (str, lang) {
                  if (lang && hljs.getLanguage(lang)) {
                    try {
                      return hljs.highlight(lang, str).value;
                    } catch (__) {}
                  }
                  return '';
                }
              }).use(tm,{delimiters:'dollars'});
              contentNode.innerHTML = md.render(contentText);
            })
          }
        );
        app.ports.resetContent.subscribe(
          function() {
            const contentNode = document.getElementsByClassName("content")[0];
            if (contentNode !== undefined) {
              while (contentNode.firstChild) {
                contentNode.removeChild(contentNode.firstChild);
              }
            }
          }
        );
        // This function grabs the specification from Elm (here called specs).
        app.ports.elmToJs.subscribe(
          function(namedSpecs) {
            console.log(namedSpecs)
            for (let name of Object.keys(namedSpecs)) {
              vegaEmbed(`#${name}`, namedSpecs[name], {
                actions: false,
                logLevel: vega.Warn
              }).catch(console.warn);
            }
          }
        );
        app.ports.scrollToTop.subscribe(
          function() {
            window.scrollTo(0, 0);
          }
        )
        app.ports.renderGithubCards.subscribe(function() {
          function waitForElementToDisplay(selector, time) {
            if(document.querySelector(selector)!=null) {
              console.log("renderGithubCards...");
