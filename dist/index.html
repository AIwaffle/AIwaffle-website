<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AIWaffle</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link defer rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/markdown-it@10.0.0/dist/markdown-it.min.js"></script>
    <link defer rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markdown-it-texmath@0.6.0/css/texmath.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/markdown-it-texmath@0.6.0/texmath.min.js"></script>
    <link defer rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlightjs@9.16.2/styles/solarized-light.css">
    <script defer src="https://cdn.jsdelivr.net/npm/highlightjs@9.16.2/highlight.pack.min.js" onload="hljs.initHighlightingOnLoad"></script>
    <!-- elm-canvas -->
    <script defer>
      if(window.customElements)customElements.define("elm-canvas",class extends HTMLElement{constructor(){super(),this.commands=[],this.mounted=!1}set cmds(a){this.commands=a,this.render()}static get observedAttributes(){return["width","height"]}connectedCallback(){requestAnimationFrame(()=>{this.canvas=this.querySelector("canvas"),this.context=this.canvas.getContext("2d"),this.mounted=!0,this.setCanvasDimensions(),this.render()})}attributeChangedCallback(a,b,c){("width"===a||"height"===a)&&b!==c&&requestAnimationFrame(()=>{this.setCanvasDimensions()})}setCanvasDimensions(){if(this.mounted){var a=+(this.getAttribute("width")||this.canvas.getAttribute("width")),b=+(this.getAttribute("height")||this.canvas.getAttribute("height")),c=window.devicePixelRatio||1;this.canvas.style.width=a+"px",this.canvas.style.height=b+"px",this.canvas.width=a*c,this.canvas.height=b*c,this.context.setTransform(1,0,0,1,0,0),this.context.scale(c,c)}}render(){if(this.mounted){for(let a=this.commands.length-1;0<=a;a--)this.execCommand(this.commands[a]);this.commands=[]}}execCommand(a){"function"===a.type?this.context[a.name](...a.args):"field"===a.type&&(this.context[a.name]=a.value)}});else throw new Error("window.customElements does not exist. Please use an appropriate polyfill");
    </script>
    <style>
      img {
        width: 100%;
      }
      p {
          line-height: 1.2em;
      }
      html {
        --scrollbarBG: white;
        --thumbBG: rgba(204,204,204,1);
      }
      .content::-webkit-scrollbar {
        width: 15px;
      }
      .content {
        scrollbar-color: var(--thumbBG) var(--scrollbarBG);
        white-space: pre-wrap;
        font-size: 0.8em;
        padding-right: 0.8em;
        overflow-x: auto;
        overflow-y: scroll
      }
      .content::-webkit-scrollbar-track {
        background: var(--scrollbarBG);
      }
      .content::-webkit-scrollbar-thumb {
        background-color: var(--thumbBG) ;
        border-radius: 6px;
        border: 3px solid var(--scrollbarBG);
      }
    </style>
</head>
<body>
    <script src="/dist/main.js"></script>
    <div id="app"></div>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("app")
      });
      app.ports.renderContent.subscribe(
        function(contentName) {
          fetch('/dist/contents/' + contentName + '.md')
          .then(response => response.text())
          .then((contentText) => {
            const contentNode = document.getElementsByClassName("content")[0];
            const tm = texmath.use(katex);
            const md = window.markdownit({
              highlight: function (str, lang) {
                if (lang && hljs.getLanguage(lang)) {
                  try {
                    return hljs.highlight(lang, str).value;
                  } catch (__) {}
                }
                return '';
              }
            }).use(tm,{delimiters:'dollars'});
            contentNode.innerHTML = md.render(contentText);
          })
        }
      );
    </script>
</body>
</html>
