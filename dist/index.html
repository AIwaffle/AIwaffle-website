<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nueral Network Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@10.0.0/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markdown-it-texmath@0.6.0/css/texmath.min.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath@0.6.0/texmath.min.js"></script>
</head>
<body>
    <link
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/elm-canvas@2.2/elm-canvas.js"></script>
    <style>
      img {
        width: 100%;
      }
      p {
          line-height: 1.2em;
      }
      html {
        --scrollbarBG: white;
        --thumbBG: rgba(204,204,204,1);
      }
      .content::-webkit-scrollbar {
        width: 15px;
      }
      .content {
        scrollbar-color: var(--thumbBG) var(--scrollbarBG);
        white-space: pre-wrap;
        font-size: 0.8em;
        padding-right: 0.8em;
        overflow-x: auto;
        overflow-y: scroll
      }
      .content::-webkit-scrollbar-track {
        background: var(--scrollbarBG);
      }
      .content::-webkit-scrollbar-thumb {
        background-color: var(--thumbBG) ;
        border-radius: 6px;
        border: 3px solid var(--scrollbarBG);
      }
    </style>
    <script src="main.js"></script>
    <div id="app"></div>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("app")
      });
      app.ports.renderContent.subscribe(
        function(contentName) {
          fetch('contents/' + contentName + '.md')
          .then(response => response.text())
          .then((contentText) => {
            const contentNode = document.getElementsByClassName("content")[0];
            const tm = texmath.use(katex);
            const md = window.markdownit().use(tm,{delimiters:'dollars'});
            contentNode.innerHTML = md.render(contentText);
          })
        }
      );
    </script>
</body>
</html>
